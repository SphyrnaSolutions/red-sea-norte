services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WAGTAIL_URL: ${NEXT_PUBLIC_WAGTAIL_URL}
        NEXT_PUBLIC_SITE_HOSTNAME: ${NEXT_PUBLIC_SITE_HOSTNAME}
    container_name: frontend-redsea
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WAGTAIL_URL=${NEXT_PUBLIC_WAGTAIL_URL}
      - NEXT_PUBLIC_SITE_HOSTNAME=${NEXT_PUBLIC_SITE_HOSTNAME}
    # Puerto expuesto solo internamente (para reverse proxy)
    expose:
      - "3000"
    networks:
      - redsea-network
      - dokploy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  redsea-network:
    driver: bridge
  dokploy-network:
    external: true
